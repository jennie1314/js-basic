<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>03-退出循环</title>
</head>

<body>
  <script>
    for (let i = 1; i <= 5; i++) {
      if (i === 2) {
        continue // 结束本次循环、进入下一次循环
        // break// 终止整个循环(Game Over)
      }
      console.log(`吃第${i}个包子`)
    }
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>03-js结束符</title>
</head>

<body>
  <script>
    // 加分号
    alert(1);
    alert(2);

    // 不加分号
    alert(1)
    alert(2)
    // 结论: 分号可加可不加，现在不加的多的程序员多，为了风格统一，要么都加；要么都不加
  </script>
</body>

</html>

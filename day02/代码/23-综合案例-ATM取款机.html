<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>23-综合案例-ATM取款机</title>
</head>

<body>
  <script>
    // 1. 总金额
    let total = 10000
    // 2. 循环
    while (true) {
      // 3. 输入操作选项
      let i = +prompt(`请选择您的操作:
              1.取款
              2.存款
              3.查看余额
              4.退出
               `)
      // 4. 多分支判断
      if (i === 1) {
        let qq = +prompt('请输入取款金额:')
        total -= qq
        document.write(`您成功取款<span style="color:red;">${qq}元</span><br/>`)
      } else if (i === 2) {
        let cq = +prompt('请输入存款金额:')
        total += cq
        document.write(`您成功存款<span style="color:red;">${cq}元</span><br/>`)
      } else if (i === 3) {
        document.write(`您的余额<span style="color:red;">${total}元</span><br/>`)
      } else {
        break
      }
    }
  </script>
</body>

</html>

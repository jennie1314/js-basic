<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04-js输入输出语句</title>
</head>

<body>
  <input type="text">
  <script>
    // 输出 & 输入: 站在代码的角度出发的
    // 输出:  计算机 展示信息给 用户  计算机 -> 用户
    // 输入:  用户 提供信息给 计算机  用户 -> 计算机
    // 三种输入:
    // 1. 第一种: 警告弹窗  alert('xxx')
    alert('Hello World')
    // 2. 第二种: 控制台输出  console.log('xxx')
    console.log('Hello World')
    // 3. 第三种: 网页输出 document.write('xxx')
    document.write('<h3>Hello World</h3>')

    // 一种输入:  prompt('提示文字') -> 暂时用它，以后不用它，使用input标签来让用户输入
    prompt('请输入年龄:')
  </script>
</body>

</html>

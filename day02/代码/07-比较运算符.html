<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>07-比较运算符</title>
</head>

<body>
  <script>
    // 比较运算符: >、<、 >=、<=、==、!=、===、!==
    // 结果一律是布尔值，true 则成立、false 则不成立

    console.log(1 > 2)
    console.log(1 < 2)
    console.log(1 >= 2)
    console.log(1 <= 2)
    console.log(1 == 2)
    console.log(1 != 2)
    console.log(1 === 2)
    console.log(1 !== 2)
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>14-运算符优先级</title>
</head>

<body>
  <script>
    // 运算符优先级:
    // 从高到低: 逻辑非 > 乘除 > 加减 > 比较 > 逻辑与 > 逻辑或 > 赋值
    let a = 3 > 5 && 2 < 7 && 3 == 4
    console.log(a)
    let b = 3 <= 4 || 3 > 1 || 3 != 2
    console.log(b)
    let c = 2 === "2"
    console.log(c)
    let d = !c || b && a
    console.log(d)
  </script>
</body>

</html>

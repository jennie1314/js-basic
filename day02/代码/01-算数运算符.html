<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01-算数运算符</title>
</head>

<body>
  <script>
    // 算数运算符: +  -  *  /(商)  %(模/取余)
    console.log(12 + 3)
    console.log(12 - 1)
    console.log(12 * 12)
    console.log(30 / 12)
    console.log(30 % 12)// 6

    // %的作用: 判断两个整数是否能被整除，如果能整除，则余数为零；否则不为零
    console.log(6 % 2)// 0
    console.log(6 % 4)// 2
  </script>
</body>

</html>

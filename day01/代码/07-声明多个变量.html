  <title>07-声明多个变量</title>
</head>

<body>
  <script>
    // 声明多个变量
    // 声明三个变量  名字、年龄、工资，值分别是 黑马彭于晏、22、15000
    // let name = '黑马彭于晏'
    // let age = 18
    // let salary = 15000

    // 可以简写为，let 可以同时声明多个变量
    let name = '黑马彭于晏',
      age = 18,
      salary = 15000
  </script>
</body>

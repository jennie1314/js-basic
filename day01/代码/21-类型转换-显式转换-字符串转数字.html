<body>
  <script>
    // 显式(强制)转换:  程序员 通过代码把一种类型 转换为 另一种 类型
    // 字符串转数字
    // +/Number(): 只能转换纯数字字符串，否则会转换失败，得到一个NaN的结果
    // parseInt(): 1. 提取字符串的第一个完整的整数部分 2. 对数字取整
    // parseFloat(): 提取字符串的第一个完整的小数部分
    // 相同点: 如果字符串以非数字开头，二者都会转换失败，得到一个NaN的结果
    // 不同点: parseInt()只会保留整数部分，parseFloat()会保留小数部分

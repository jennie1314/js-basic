<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>17-数据类型-未定义类型</title>
</head>

<body>
  <script>
    // 未定义:  undefined类型，只有一个值，就是undefined
    // 一个变量什么时候会是undefined: 当一个变量声明了，但没有赋值
    // 声明 age 变量，但没有赋值
    let age
    // 输出
    console.log(age)
    // 类型检测
    console.log(typeof age)
  </script>
</body>

</html>

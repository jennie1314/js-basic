<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>06-一元运算符-前置后置区别</title>
</head>

<body>
  <script>
    let i = 1
    // i++
    // console.log(i)
    // ++i
    // console.log(i)

    // 1. 后置++   ->   先使用、再++
    console.log(i++)
    console.log(i)

    // 2. 前置++  -> 先++、再使用
    console.log(++i)// 2
    console.log(i)// 2


    // 下列代码的输出结果是
    // let j = 1
    // console.log(j++ + j)
    // console.log(++j + j)
    // console.log(j++ + ++j)
  </script>
</body>

</html>

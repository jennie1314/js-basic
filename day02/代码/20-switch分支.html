<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>20-switch分支</title>
</head>

<body>
  <script>
    // switch分支（了解即可）: 也是做分支判断的用的，用的特别少。
    // 特点: 
    // 1. 仅适用等值判断的分支情况，
    //  
    因为switch中的变量与case会做全等判断
    // 2. 哪个 case 命中了，就执行哪个 case 中的代码，
    //    遇到 break 整个 switch 执行结束
    let level = 'A'
    switch (level) {
      case 'A':
        document.write('一等奖')
        break
      case 'B':
        document.write('二等奖')
        break
      case 'C':
        document.write('三等奖')
        break
    }
  </script>
</body>

</html>

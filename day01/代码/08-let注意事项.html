<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>08-let注意事项</title>
</head>

<body>
  <script>
    // let有个注意事项: 
    // 同一个变量不要重复声明
    // 错误的:
    // age 重复声明了
    // let age = 18
    // let age = 20
    // 正确的:
    let age = 18
    age = 20
    console.log(age)
  </script>
</body>

</html>

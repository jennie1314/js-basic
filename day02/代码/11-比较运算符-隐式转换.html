<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11-比较运算符-隐式转换</title>
</head>

<body>
  <script>
    // ==:  会发生隐式转换 (不严格的相等)
    // ===:  类型和值都得一样(严格的相等/全等)
    // 推荐使用 === 或 !== 比较相等或不相等，效率高
    console.log('11' == 11)// true
    console.log('11' === 111)// false
  </script>
</body>

</html>

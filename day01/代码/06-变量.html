<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 变量的使用步骤
    // 1. 声明   
    // 两种语法：
    // A. 先声明、后赋值（分两步）
    // let age
    // age = 18
    // B. 声明并赋值（一步到位）
    let age = 18
    // 2. 使用
    console.log(age) // 通过变量名，把盒子中存储的数据取出来

    // 3. 更新: 重新赋值即可
    age = 19
    console.log(age) // 19
  </script>
</body>

</html>

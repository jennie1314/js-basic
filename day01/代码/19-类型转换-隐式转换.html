<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>19-类型转换-隐式转换</title>
</head>

<body>
  <script>
    // 隐式转换: 计算机偷偷地 把 一种类型 转换为 另一种类型
    // 缺点: 转换类型不明确，需要凭借程序员的经验
    // 例如: 字符串拼接
    console.log('10' + 20)// '1020'
    console.log('10' - 20)// -10
  </script>
</body>

</html>

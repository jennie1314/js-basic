<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>08-比较运算符-字符串比较</title>
</head>

<body>
  <script>
    // 字符串比较（了解）
    // 规则:
    // 1. 根据ascii码值进行比较的
    //  ascii码值是一张表，不需要背，会百度查表即可
    // 2. 从左往右每个字符 依次 比较
    // 3. 如果一样，则比较下一位，以此类推

    // 通讯录: 根据字母的顺序进行排列

    console.log('abc' > 'def') // false
    console.log('abe' > 'abc') // true
  </script>
</body>

</html>

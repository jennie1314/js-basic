<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>15-表达式和语句</title>
</head>

<body>
  <script>
    // 语句 > 表达式
    // 语句中可以包含表达式，表达式不能包含语句

    // 1. 表达式: 能被 console.log() 输出的，包括如下
    // (1).  字面量 
    console.log(3.14)
    console.log('八戒')
    // (2).  由运算符参与的运算
    console.log(.5 + .5)
    console.log(3 > 4)
    console.log(true && false)

    // 2. 语句: 
    // (1) 声明变量
    let b1 = true
    // console.log(let b1 = true)
    // let b2 = 3 > 4
    // (2) if语句
    // (3) for循环...
    // console.log(let age = 18)// 报错
  </script>
</body>

</html>

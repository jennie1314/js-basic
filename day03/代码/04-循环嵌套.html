<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04-循环嵌套</title>
</head>

<body>
  <script>
    // 循环嵌套
    for (let i = 1; i <= 5; i++) {
      for (let j = 1; j <= 5; j++) {
        document.write('星')
      }
    }
    // 外面循环执行一次，里面循环执行全部（5次）
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>18-数据类型-null</title>
</head>

<body>
  <script>
    // null:  object类型，表示 空，变量赋值了，但值是空的
    // 场景: 声明了变量，但不知道赋什么值，此时就可以赋值 null
    let o = null
    // 输出
    console.log(o)
    // 类型检测
    console.log(typeof o)// 'object'
  </script>
</body>

</html>

  <title>04-赋值运算符</title>
</head>

<body>
  <script>
    // 赋值运算符: =、+=、-=、*=、/=、%=
    let num = 18
    // num = num + 2
    // num += 2 // 等同于 =>  num = num + 2
    // num -= 3 // 等同于 => num = num - 3
    // num *= 2 // 等同于 => num = num * 2
    // num /= 2 // 等同于 => num = num / 2
    num %= 4 // 等同于 => num = num % 4
  </script>

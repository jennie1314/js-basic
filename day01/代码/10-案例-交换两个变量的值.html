<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10-案例-交换两个变量的值</title>
</head>

<body>
  <script>
    // 1. 准备两个变量
    let num1 = 10
    let num2 = 20
    // 2. 交换
    let temp = num1
    num1 = num2
    num2 = temp
    // 3. 观察输出结果
    console.log(num1)
    console.log(num2)
  </script>
</body>

</html>

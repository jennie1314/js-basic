<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01-for循环</title>
</head>

<body>
  <script>
    // for循环（用的多) -> 跟数组是绝配
    // 语法结构
    for (循环变量初始化; 循环条件; 变量的变化) {
      循环体
    }

    // for循环 改造 while循环，网页输出10次月薪过万

    // 1. while循环
    // let i = 1
    // while (i <= 10) {
    //   document.write('月薪过万<br/>')
    //   i++
    // }
    // 2. for循环
    for (let i = 1; i <= 10; i++) {
      document.write('月薪过万<br/>')
    }
  </script>
</body>

</html>

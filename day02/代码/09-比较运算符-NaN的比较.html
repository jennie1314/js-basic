<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>09-比较运算符-NaN的比较</title>
</head>

<body>
  <script>
    // NaN的比较:
    // 1. Not a Number的简称，不是一个数
    // 2. NaN 是 number类型
    // 3. NaN 不要用于比较，它与任何数据都不相等，包括它本身
    console.log(typeof NaN)// 'number'
    console.log(NaN == NaN)// false
  </script>
</body>

</html>

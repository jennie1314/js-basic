<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12-数据类型-数字</title>
</head>

<body>
  <script>
    // 数字: number类型，整数和小数
    // 年龄
    let age = 18
    // 价格
    let price = 9.8
    // 温度
    let tp = -10
    // 输出
    console.log(age, price, tp)

    // 检测  age 的类型

    console.log(typeof age)// 'number'

  </script>
</body>

</html>

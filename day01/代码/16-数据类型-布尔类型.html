<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>16-数据类型-布尔类型</title>
</head>

<body>
  <script>
    // 布尔:  boolean类型，只有两个值 true（真/成立） 或 false（假/不成立）
    // 场景: 经常配置后续的if语句做判断使用
    // 酷不酷
    let isCool = true
    // 是否已婚
    let isMarried = false
    // 输出
    console.log(isCool, isMarried)
    // 类型检测
    console.log(typeof isCool)
    console.log(typeof isMarried)
  </script>
</body>

</html>

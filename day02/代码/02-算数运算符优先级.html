<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02-算数运算符优先级</title>
</head>

<body>
  <script>
    // 混合运算的口诀:  先乘除模、后加减、右括号先算括号的
    // 优先级顺序: 括号 > 乘除模 > 加减
    console.log(1 + 2 * 3)// 7
    console.log(10 - 8 / 2)// 6
    console.log(2 % 5 + 4 * 2)// 10
  </script>
</body>

</html>

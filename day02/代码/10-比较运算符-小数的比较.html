<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10-比较运算符-小数的比较</title>
</head>

<body>
  <script>
    // 小数不要用于等值判断，
    // 可能会导致判断结果错误，因为小数有精度问题
    console.log(0.1 + 0.2 === 0.3)// false
    console.log(0.4 - 0.1 === 0.3)// false
  </script>
</body>

</html>

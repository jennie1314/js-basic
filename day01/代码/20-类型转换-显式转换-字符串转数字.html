  <title>20-类型转换-显式转换-字符串转数字</title>

<body>
  <script>
    // 显式(强制)转换:  程序员 通过代码把一种类型 转换为 另一种 类型
    // 字符串转数字
    // +/Number(): 只能转换纯数字字符串，否则会转换失败，得到一个NaN的结果
    let s1 = '3.14'
    console.log(+s1)// 3.14
    console.log(Number(s2))// 3.14

    let s2 = '10A'
    console.log(+s2)// NaN
    console.log(Number(s2))// NaN
  </script>
</body>
